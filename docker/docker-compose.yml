version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET:-greenhome-secret-key}
      - NODE_ENV=production
      - DEFAULT_OBJECT_STORAGE_BUCKET_ID=${DEFAULT_OBJECT_STORAGE_BUCKET_ID:-}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=greenhome
      - POSTGRES_PASSWORD=greenhome123
      - POSTGRES_DB=greenhome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
