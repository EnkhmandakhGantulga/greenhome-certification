version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://greenhome:greenhome123@db:5432/greenhome
      - SESSION_SECRET=greenhome-production-secret-key-2024
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=greenhome
      - POSTGRES_PASSWORD=greenhome123
      - POSTGRES_DB=greenhome
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenhome -d greenhome"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
